<html ng-app="toDoList">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-animate.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/toDoListController.js"></script>
    <script src="js/directives/listItemDirective.js"></script>
</head>
<body ng-controller="toDoListController" class="d-flex flex-column align-items-center">
    <div class="card w-50 mt-3">
        <div class="card-header">
            <h2 class="text-center mb-0">{{ app }}</h2>
        </div>        
        <div class="d-flex align-items-center m-3">
            <input type="text" class="form-control mr-2" ng-model="item.description" placeholder="Descrição" ng-required="true">
            <button class="btn btn-primary btn-sm" ng-click="addTask(item)" ng-disabled="!item.description">Add</button>
        </div>
        <list items="taskItems"></list>
    </div>
</body>
</html>
